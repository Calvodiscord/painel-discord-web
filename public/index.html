<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Moderação Profissional</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Painel de Moderação</h1>
        <h2>Aplique punições de forma rápida e segura</h2>
        <form>
            <label for="username">Selecione o Membro</label>
            <select id="username" name="username" required>
                <option value="" disabled selected>Carregando membros...</option>
            </select>

            <label for="punishment">Tipo de Punição</label>
            <select id="punishment" name="punishment">
                <option value="timeout">Silenciar (Timeout)</option>
                <option value="kick">Expulsar (Kick)</option>
                <option value="ban">Banir (Ban)</option>
            </select>

            <label for="duration">Duração em Minutos (para Silenciar)</label>
            <input type="number" id="duration" name="duration" placeholder="Ex: 60 para 1 hora">

            <label for="moderator">Seu Nome (Moderador)</label>
            <input type="text" id="moderator" name="moderator" required placeholder="Seu nome de usuário no Discord">
            
            <label for="reason">Motivo da Punição</label>
            <textarea id="reason" name="reason" rows="3" required></textarea>

            <button type="submit">Aplicar Punição</button>
        </form>
        <div id="response"></div>
    </div>
    <script>
        // Roda o script quando o conteúdo da página estiver carregado
        document.addEventListener('DOMContentLoaded', () => {
            const memberSelect = document.getElementById('username');
            const form = document.querySelector('form');
            const responseDiv = document.getElementById('response');

            // Função para buscar e popular a lista de membros
            async function fetchAndPopulateMembers() {
                try {
                    const response = await fetch('/api/members');
                    if (!response.ok) {
                        throw new Error('Falha ao buscar membros.');
                    }
                    const members = await response.json();
                    
                    memberSelect.innerHTML = ''; // Limpa a opção "Carregando..."
                    
                    const defaultOption = document.createElement('option');
                    defaultOption.value = "";
                    defaultOption.textContent = "Selecione um membro da lista";
                    defaultOption.disabled = true;
                    defaultOption.selected = true;
                    memberSelect.appendChild(defaultOption);

                    members.forEach(member => {
                        const option = document.createElement('option');
                        option.value = member.tag;
                        option.textContent = member.tag;
                        memberSelect.appendChild(option);
                    });

                } catch (error) {
                    console.error("Erro:", error);
                    memberSelect.innerHTML = '<option value="" disabled selected>Não foi possível carregar os membros</option>';
                }
            }
            
            // Chama a função para buscar os membros assim que a página carrega
            fetchAndPopulateMembers();

            // Evento de envio do formulário
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());
                
                responseDiv.textContent = 'Processando, aguarde...';
                responseDiv.className = 'visible';

                try {
                    const response = await fetch('/api/punir', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                    const result = await response.json();
                    responseDiv.textContent = result.message;
                    responseDiv.classList.add(response.ok ? 'success' : 'error');
                    if (response.ok) { form.reset(); fetchAndPopulateMembers(); }
                } catch (error) {
                    responseDiv.textContent = 'Erro de comunicação com o servidor.';
                    responseDiv.classList.add('error');
                }
            });
        });
    </script>
</body>
</html>
