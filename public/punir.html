<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punições - Painel de Moderação</title>
    <!-- Link para a folha de estilo principal -->
    <link rel="stylesheet" href="style.css">
    <!-- Link para a biblioteca de ícones Font Awesome (essencial para o menu) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- A barra lateral de navegação será injetada aqui pelo main.js -->
    <aside class="sidebar" id="sidebar-container"></aside>

    <!-- Conteúdo principal da página -->
    <main class="main-content">
        <div class="container">
            <h1>Painel de Punição</h1>
            <h2>Aplique sanções aos membros do servidor de forma rápida e registrada.</h2>
            
            <form>
                <label for="username">Selecione o Membro</label>
                <select id="username" name="userId" required>
                    <option value="" disabled selected>Carregando membros...</option>
                </select>

                <label for="punishment">Tipo de Punição</label>
                <select id="punishment" name="punishment">
                    <option value="timeout">Silenciar (Timeout)</option>
                    <option value="kick">Expulsar (Kick)</option>
                    <option value="ban">Banir (Ban)</option>
                </select>

                <label for="duration">Duração em Minutos (apenas para Silenciar)</label>
                <input type="number" id="duration" name="duration" placeholder="Ex: 60 para 1 hora">

                <label for="evidence">Link de Evidência (Opcional)</label>
                <input type="url" id="evidence" name="evidence" placeholder="https://imgur.com/link_da_imagem">

                <label for="reason">Motivo da Punição</label>
                <textarea id="reason" name="reason" rows="3" required></textarea>
                
                <button type="submit">Aplicar Punição</button>
            </form>

            <!-- Div para mostrar mensagens de sucesso ou erro -->
            <div id="response" class="response-box"></div>
        </div>
    </main>

    <!-- Scripts que controlam a página -->
    <script src="/js/main.js"></script>
    <script src="/js/punir.js"></script>
</body>
</html>
